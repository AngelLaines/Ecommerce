<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/css/style-login.css">
  <title>Registro</title>
</head>
<body>
  <section class="form-register">
      <form method="post" action="">
    <h4>Registro</h4>
    <input class="controls" type="email" name="correo" id="correo" placeholder="Correo electronico" value="{{request.form.correo}}">
    <input class="controls" type="password" name="password" id="password" placeholder="Contraseña" value="{{request.form.password}}">
    <input class="controls" type="password" name="ConfirmPassword" id="ConfirmPassword" placeholder="Confirmar contraseña" value="{{request.form.ConfirmPassword}}">
    {% if error %}
    <p>{{error}}</p>
    {% endif %}
    <input class="botons" type="submit" value="Registrar">
      </form>
    <p><a href="/login">¿Ya tengo Cuenta?</a></p>
  </section>

</body>
</html>
